<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Pastel & Cia</h1>
    <form action="">
        <p>Cardápio</p>
        <select name="" id="">
            <option value="pizza">Pizza</option>
            <option value="4 Queijos">4 Queijos</option>
            <option value="Frango c/ catupiry">Frango c/ catupiry</option>
            <option value="Carne c/ Queijo">Carne c/ Queijo</option>
            <option value="Queijo">Queijo</option>
            <option value="Calabresa">Calabresa</option>
            <option value="Portuguesa">Portuguesa</option>
            <option value="Especial Carne">Especial de Carne</option>
            <option value="Nutella c/ morango">Nutella c/ morango</option>
            <option value="Nutella c/ Banana">Nutella c/ Banana</option>
        </select>
        <p>Estamos expandindo nossas unidades, sugira sua cidade
            para que avaiemos a abertura de uma de nossas lojas:
        </p>
        
        <datalist id="Municipios">
            
        
        <option value="Jaraguá">Fim de mundo</option>
        <option value="Mauá">Pior da lista</option>
        <option value="Santo André">De boa ainda</option>
        <option value="São Bernardo">Não tem Trem</option>
        <option value="Guarulhos">Avião</option>
        <option value="Osasco"></option>
        <option value="Mairiporã"></option>
        <option value="Ubatuba">Praia criminosa</option>
        <option value="Carapicuíba">Assalto, sequestro, clonagem de cartão e mais nada.</option>
        
        </datalist>
    
        <p>Insira seu Município abaixo: </p>
        <label for="indicaMunicipio"></label>
        <input type="text" autocomplete="on" list="Municipios"
        name="indicaMunicipio" id="indicaMunicipio">












    </form>












</body>

</html>
